<!DOCTYPE html>
<html>
<head>
  <title>Image</title>
</head>
<body onload="refreshImage()">
<img id="slideshow" src="./images/background1.jpg">
<script>
  var images = ["./images/background2.jpg", "./images/background3.jpg", "./images/background1.jpg"];
  function refreshImage() {
    var randomNumber = Math.floor(Math.random() * images.length);
    var image = document.getElementById("slideshow");
    image.src = images[randomNumber] + "?" + new Date().getTime();
  }
</script>
</body>
</html>
